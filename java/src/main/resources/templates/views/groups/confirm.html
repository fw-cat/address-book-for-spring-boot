<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::title},~{::body/content()})}">

<head>
	<title>連絡帳管理サイト</title>
</head>

<body>
	<h3 th:text="|アドレス${method}画面|"></h3>

	<article>
		<form class="form py-4 needs-validation" method="post" th:action="|/groups/${action}|" th:object="${addressGroup}">
			<div class="row align-self-center align-items-center">
				<label for="groupName" class="col-4 col-form-label text-end">グループ名</label>
				<div class="col-4">
					<strong th:text="*{groupName}">グループ名</strong>
					<input type="hidden" th:field="*{groupName}">
				</div>
			</div>

			<div class="row mt-3">
				<div class="offset-4 col-4">
					<button type="submit" class="btn btn-primary" th:text="${button}">確認</button>
				</div>
			</div>
		</form>
	</article>
</body>

</html>
