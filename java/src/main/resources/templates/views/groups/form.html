<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::title},~{::body/content()})}">

<head>
	<title>連絡帳管理サイト</title>
</head>

<body>
	<h3 th:text="|グループ${method}画面|"></h3>

	<article>
		<form class="form py-4 needs-validation h-adr" method="post" th:action="|/groups/${action}|"
			th:object="${addressGroup}">
			<div class="row">
				<label for="groupName" class="col-4 col-form-label text-end">グループ名</label>
				<div class="col-4">
					<input type="text" class="form-control" id="groupName" name="groupName" th:field="*{groupName}"
						th:classappend="${#fields.hasErrors('groupName')} ? 'is-invalid' : 'is-valid'" />
					<div th:if="${#fields.hasErrors('groupName')}" th:errors="*{lastName}" class="invalid-feedback">
						errors!</div>
				</div>
			</div>

			<div class="row mt-3">
				<th:block th:if="${method} == '編集'">
					<div class="col-4 text-end">
						<a th:href="@{/groups/delete/{id}(id=*{id})}" class="btn btn-danger">削除</a>
					</div>
					<div class="col-4">
						<button type="submit" class="btn btn-primary" th:text="${button}">確認</button>
					</div>
				</th:block>
				<th:block th:if="${method} != '編集'">
					<div class="offset-4 col-4">
						<button type="submit" class="btn btn-primary" th:text="${button}">確認</button>
					</div>
				</th:block>
			</div>
		</form>
	</article>
</body>

</html>
