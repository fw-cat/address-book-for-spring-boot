<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::title},~{::body/content()})}">

<head>
	<title>連絡帳管理サイト</title>
</head>

<body>
	<h3 th:text="|グループ${method}画面|"></h3>

	<article class="row justify-content-center">
		<div class="col-4">
			<form class="card" method="post" th:action="|/groups/${action}|" th:object="${addressGroup}">
				<div class="card-header">
					削除確認ダイアログ
				</div>
				<div class="card-body">
					<strong th:text="*{groupName}">グループ名</strong>を削除します。<br>
					よろしいですか？
				</div>
				<div class="card-footer d-flex justify-content-between">
					<a th:href="@{/groups/}" class="btn btn-warning">キャンセル</a>
					<button type="submit" class="btn btn-danger">削除</button>
				</div>
			</form>
		</div>
	</article>
</body>

</html>
